version: '3.8'

services:
  # Prometheus - Collecte de métriques
  prometheus:
    image: prom/prometheus:latest
    container_name: unify-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - perf-network
    restart: unless-stopped

  # Grafana - Visualisation
  grafana:
    image: grafana/grafana:latest
    container_name: unify-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:${GRAFANA_PORT:-3001}
    networks:
      - perf-network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Node Exporter - Métriques système (optionnel)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: unify-node-exporter
    ports:
      - "9100:9100"
    networks:
      - perf-network
    restart: unless-stopped

  # Exporteur de métriques custom pour l'app
  app-exporter:
    build:
      context: ./app-exporter
      dockerfile: Dockerfile
    container_name: unify-app-exporter
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_API_KEY=${SUPABASE_API_KEY}
      - PORT=3000
    networks:
      - perf-network
    restart: unless-stopped

networks:
  perf-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

